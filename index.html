<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Crown Counseling - 3D Experience</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 40px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 10;
        }
        #info2 {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 30px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 10;
            opacity: 0;
        }
        #crown {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="info">
        <img id="crown" src="https://media.istockphoto.com/id/1600489951/vector/golden-crown-icon-design-simple-crown-symbol-vector-design-and-illustration.jpg?s=612x612&w=0&k=20&c=jSzeSGv3gnE1bRkKLKnJhPgSpK9V9KsIipcBoi9C_z8=" alt="Crown">
        <div>Welcome to<br>Crown Counseling</div>
    </div>
    <div id="info2">
        Welcome to Crown Counseling<br><br>
        <strong>Book your appointment<br>to come to our office</strong>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/examples/js/controls/OrbitControls.js"></script>

    <script>
        let camera, scene, renderer, controls;
        let currentPanorama = 'exterior';

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controls (look around)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false; // We'll control zoom manually
            controls.enablePan = false;
            controls.rotateSpeed = 0.3;

            // Load first panorama (therapy house exterior)
            loadPanorama('https://www.marthastewart.com/thmb/P5AZB0U8F35_-oP5E4WtGxS7iY0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/sage_front-door_Kate-Marker-Interiors-a68eff5572b7422caca0c87aa833db74.jpg');

            // Window resize
            window.addEventListener('resize', onWindowResize);
        }

        function loadPanorama(url) {
            const loader = new THREE.TextureLoader();
            loader.load(url, function (texture) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                texture.encoding = THREE.sRGBEncoding;

                // Create sphere
                const geometry = new THREE.SphereGeometry(500, 60, 40);
                geometry.scale(-1, 1, 1); // Invert to view from inside

                const material = new THREE.MeshBasicMaterial({ map: texture });

                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                // If transitioning, remove old sphere
                if (scene.children.length > 1) {
                    scene.remove(scene.children[0]);
                }

                // Reset camera FOV for zoom effect
                camera.fov = 75;
                camera.updateProjectionMatrix();

                // Start auto-zoom if exterior
                if (currentPanorama === 'exterior') {
                    startAutoZoom();
                }
            });
        }

        function startAutoZoom() {
            let zoomLevel = 0;
            const zoomInterval = setInterval(() => {
                zoomLevel += 0.8;
                camera.fov = Math.max(75 - zoomLevel, 20);

                camera.updateProjectionMatrix();

                // When zoomed enough, transition to office
                if (camera.fov <= 30) {
                    clearInterval(zoomInterval);
                    transitionToOffice();
                }
            }, 50);
        }

        function transitionToOffice() {
            currentPanorama = 'office';

            // Fade out welcome text
            document.getElementById('info').style.opacity = 0;

            // Fade in office text
            setTimeout(() => {
                document.getElementById('info2').style.opacity = 1;
            }, 1000);

            // Load office panorama
            loadPanorama('https://cdn.autonomous.ai/production/ecm/230720/Creating-a-Calming-and-Welcoming-Therapy-Office-Decor5-73425dce-842f-41fb-b4c2-56a852935d0f.webp');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
