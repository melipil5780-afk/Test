<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Counseling</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Georgia', serif; }
        .scene {
            perspective: 1000px;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        .exterior {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://res.cloudinary.com/brickandbatten/images/w_2560,h_1569,c_scale/f_auto,q_auto/v1741419383/wordpress_assets/307021-greekvilla_blackjack_thermory_modernwindows_dutchdoor_awning_avantesleek_entry_walkway_pavers_11733086c1f/307021-greekvilla_blackjack_thermory_modernwindows_dutchdoor_awning_avantesleek_entry_walkway_pavers_11733086c1f.jpg?_i=AA') center/cover no-repeat;
            transition: transform 8s ease-in-out;
        }
        .door-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 600px;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
        }
        .door {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.decorilla.com/online-decorating/wp-content/uploads/2019/02/Therapist-office-interior-design-before-and-after-by-Decorilla-scaled.jpeg') center/cover no-repeat;
            transform-origin: left center;
            transition: transform 4s ease-in-out;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            backface-visibility: hidden;
        }
        .interior {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: url('https://workspacebliss.com/wp-content/uploads/2025/05/feature-article-in-post-cozy-therapy-office.webp') center/cover no-repeat;
            opacity: 0;
            transition: opacity 4s ease-in-out;
        }
        #welcome {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: #f5e6d3;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            letter-spacing: 0.2em;
            white-space: nowrap;
            opacity: 0;
            z-index: 10;
        }
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="exterior" id="exterior"></div>
        <div class="door-container">
            <div class="door" id="door"></div>
        </div>
        <div class="interior" id="interior"></div>
        <div id="welcome"></div>
    </div>

    <script>
        const welcomeText = "Welcome to Crown Counseling";
        const welcomeDiv = document.getElementById('welcome');

        // Build letters
        welcomeText.split('').forEach(char => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = char === ' ' ? '\u00A0' : char;
            welcomeDiv.appendChild(span);
        });

        // Speech Synthesis (browser built-in voice)
        function speakWelcome() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(welcomeText);
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 0.8;

                // Try to select a pleasant female voice
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(v => v.name.includes('Google') || v.name.includes('Female') || v.lang.startsWith('en'));
                if (femaleVoice) utterance.voice = femaleVoice;

                speechSynthesis.speak(utterance);
            }
        }

        // Animation sequence
        setTimeout(() => {
            // Fade in and animate letters one by one
            document.querySelectorAll('.letter').forEach((letter, i) => {
                setTimeout(() => {
                    letter.style.opacity = 1;
                    letter.style.transform = 'translateY(0)';
                }, i * 100);
            });

            speakWelcome(); // Speak as letters appear
        }, 1000);

        setTimeout(() => {
            document.getElementById('exterior').style.transform = 'scale(1.8)'; // Zoom in
        }, 3000);

        setTimeout(() => {
            document.getElementById('door').style.transform = 'rotateY(-110deg)'; // Door opens
        }, 7000);

        setTimeout(() => {
            document.getElementById('interior').style.opacity = 1; // Reveal office
            welcomeDiv.style.opacity = 0.7;
        }, 10000);
    </script>
</body>
</html>
