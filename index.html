<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Crown Counseling</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: none; z-index: 10; color: white;
            font-family: 'Georgia', serif; text-align: center; text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }
        #welcome1 { font-size: 48px; transition: opacity 2s; }
        #welcome2 { font-size: 36px; opacity: 0; transition: opacity 2s; margin-top: 20px; }
        #crown { width: 120px; margin-bottom: 20px; }
        strong { font-size: 40px; }
    </style>
</head>
<body>
    <div id="overlay">
        <img id="crown" src="https://media.istockphoto.com/id/1600489951/vector/golden-crown-icon-design-simple-crown-symbol-vector-design-and-illustration.jpg?s=612x612&w=0&k=20&c=jSzeSGv3gnE1bRkKLKnJhPgSpK9V9KsIipcBoi9C_z8=" alt="Crown">
        <div id="welcome1">Welcome to<br>Crown Counseling</div>
        <div id="welcome2">Welcome to Crown Counseling<br><br><strong>Book your appointment<br>to come to our office</strong></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/examples/js/controls/OrbitControls.js"></script>

    <script>
        let camera, scene, renderer, controls;
        let sphereMesh;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enablePan = false;
            controls.rotateSpeed = 0.3;

            loadPanorama('https://360cities.net/image/2023-modern-home-exterior-design-seattle-washington-usa#0.00,0.00,110.0'); // Proper 360° cozy house exterior

            window.addEventListener('resize', onWindowResize);
        }

        function loadPanorama(url) {
            new THREE.TextureLoader().load(url, function (texture) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                texture.encoding = THREE.sRGBEncoding;

                const geometry = new THREE.SphereGeometry(500, 60, 40);
                geometry.scale(-1, 1, 1);

                const material = new THREE.MeshBasicMaterial({ map: texture });

                if (sphereMesh) scene.remove(sphereMesh);
                sphereMesh = new THREE.Mesh(geometry, material);
                scene.add(sphereMesh);

                if (url.includes('exterior') || url.includes('360cities')) startAutoZoom();
            });
        }

        function startAutoZoom() {
            let fov = 80;
            const zoomInterval = setInterval(() => {
                fov -= 1.2;
                camera.fov = fov;
                camera.updateProjectionMatrix();

                if (fov <= 35) {
                    clearInterval(zoomInterval);
                    transitionToOffice();
                }
            }, 60);
        }

        function transitionToOffice() {
            document.getElementById('welcome1').style.opacity = 0;
            setTimeout(() => { document.getElementById('welcome2').style.opacity = 1; }, 1000);

            loadPanorama('https://360cities.net/image/therapy-room-interior-360-panorama#0.00,0.00,100.0'); // Proper 360° therapy office (example high-quality one)
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
